<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Inline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Trispace:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Simple Calculator</h1>
    </header>
    <div class="container-calcu">
        <header id="answer">
            <div class="typed-answer"></div>
            <div class="calculated-answer"></div>
        </header>
        <main class="container-digits">
            <table class="digits">
                <thead class="operators">
                    <tr class="digit-row">
                        <td colspan="2"><div class="reset utility">ac</div></td>
                        <td><div class="delete utility">del</div></td>
                        <td><div class="operator">รท</div></td>
                    </tr>
                </thead>
                <tbody class="digit-list">
                    <tr class="digit-row">
                        <td><div class="digit">1</div></td>
                        <td><div class="digit">2</div></td>
                        <td><div class="digit">3</div></td>
                        <td><div class="operator">x</div></td>
                    </tr>
                    <tr class="digit-row">
                        <td><div class="digit">4</div></td>
                        <td><div class="digit">5</div></td>
                        <td><div class="digit">6</div></td>
                        <td><div class="operator">+</div></td>
                    </tr>
                    <tr class="digit-row">
                        <td><div class="digit">7</div></td>
                        <td><div class="digit">8</div></td>
                        <td><div class="digit">9</div></td>
                        <td><div class="operator">-</div></td>
                    </tr>
                    <tr class="digit-row">
                        <td><div class="dot">.</div></td>
                        <td><div class="digit">0</div></td>
                        <td colspan="2"><div class="equal utility">=</div></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
    <footer>
         <p>Copyright &#169 <strong>Ivan </strong> 2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
